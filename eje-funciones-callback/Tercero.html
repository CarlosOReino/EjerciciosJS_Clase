<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Dibujar Tablas</h1>
    <div id="tablas"></div>
    <script>
       
function dibujarTabla(filas = 10, columnas = 4, colorBorde = "black") {
    // Crear la tabla
    const tabla = document.createElement('table');
    tabla.style.border = `3px solid ${colorBorde}`;
    

    for (let i = 0; i < filas; i++) {
        const fila = document.createElement('tr');
        for (let j = 0; j < columnas; j++) {
            const celda = document.createElement('td');
            celda.style.border = `1px solid ${colorBorde}`;
            celda.textContent = "Tabla"; 
            fila.appendChild(celda);
        }
        tabla.appendChild(fila);
    }

    // Insertar la tabla en el DOM
    document.getElementById('tablas').appendChild(tabla);
}


dibujarTabla();


dibujarTabla(20, 10);

// Tablas 3-12: 10 tablas de 5 filas, 4 columnas, borde verde
for (let i = 0; i < 10; i++) {
    dibujarTabla(5, 4, "green");
}

    </script>
</body>
</html>
