<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">Nombre: <input type="text" id="textusu" /></label>
    <span id="ingresado"></span>
    <p>
      <label for="">Lista: </label><br />
      <textarea name="" id="nombres"></textarea>
    </p>
    <button onclick="nombreAdd()">Añadir</button>
    <button onclick="eliminarNom()">Eliminar</button>
    <button onclick="verNombres()">Visualizar</button>
    <script>
      let textUsu = document.getElementById("textusu");
      let lista = document.getElementById("nombres");
      let verNombre = document.getElementById("ingresado");
      let nombres = [];
      //Añadir nombres
      function nombreAdd() {
        let valor = textUsu.value;

        if (valor) {
          if (nombres.includes(valor)) {
            alert("Nombre ya existe!");
          } else {
            nombres.push(valor);
            textUsu.value = "";
            console.log(nombres);
            verNombre.innerHTML = `Ingresado: ${valor}`; 
          }
        }
      }
      //Elimnar nombres
      function eliminarNom() {
        return (lista.value = "");
      }
      //Ver los nombres
      function verNombres() {
        if (nombres.length > 0) {
          lista.value = nombres.join("\n");
        } else {
          lista.value = "No hay nombres";
        }
      }
    </script>
  </body>
</html>
